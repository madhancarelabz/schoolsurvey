# n8n: Cloud-hosted at shahariyar.app.n8n.cloud (NOT in this stack)
# Chatwoot: Cloud-hosted at app.chatwoot.com (NOT in this stack)
# ============================================================

services:
  # ── Postgres 16 ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: survey-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-school_survey}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./scripts/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql:ro
      - ./scripts/002_otp_support.sql:/docker-entrypoint-initdb.d/002_otp_support.sql:ro
      - ./scripts/003_add_role_column.sql:/docker-entrypoint-initdb.d/003_add_role_column.sql:ro
      - ./scripts/004_fix_audio_assets.sql:/docker-entrypoint-initdb.d/004_fix_audio_assets.sql:ro
    networks:
      - survey_net
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB:-school_survey}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Redis 7 ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: survey-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - survey_net
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Voice Gateway API (Node.js) ─────────────────────────────
  voice-gateway:
    build:
      context: ./voice-gateway
      dockerfile: Dockerfile
    container_name: survey-voice-gateway
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-school_survey}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      SARVAM_API_KEY: ${SARVAM_API_KEY}
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME:-survey-log}
      VAPI_PUBLIC_KEY: ${VAPI_PUBLIC_KEY}
      VAPI_PRIVATE_KEY: ${VAPI_PRIVATE_KEY}
    networks:
      - survey_net
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  # ── Nginx Reverse Proxy ─────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: survey-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - certbot_webroot:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - survey_net
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - full

# ── Volumes ───────────────────────────────────────────────────
volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local
  certbot_webroot:
    driver: local

# ── Networks ──────────────────────────────────────────────────
networks:
  survey_net:
    driver: bridge
    name: survey_net
